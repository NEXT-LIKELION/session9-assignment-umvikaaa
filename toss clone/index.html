<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>토스 스타일 화면</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="app">
            <header class="app-header">
                <img src="toss.png" alt="Toss Logo" class="logo" />
            </header>

            <div class="section">
                <div class="bank-title">토스뱅크</div>
                <div class="account-card">
                    <div class="account-row">
                        <img src="toss.png" alt="Toss Bank" class="icon" />
                        <div class="account-info">
                            <div class="name">토스뱅크 통장</div>
                            <div class="amount">150,009원</div>
                        </div>
                        <button class="btn">송금</button>
                    </div>
                    <div class="account-row">
                        <img src="kb.png" alt="KB Bank" class="icon" />
                        <div class="account-info">
                            <div class="name">달러2030통장</div>
                            <div class="amount">73,820원</div>
                        </div>
                        <button class="btn">송금</button>
                    </div>
                    <div class="account-row">
                        <img src="samsung.png" alt="Samsung" class="icon" />
                        <div class="account-info">
                            <div class="name">투자 모아보기 · 8개</div>
                            <div class="amount">
                                90,000,000원 <span class="rate">+12.5%</span>
                            </div>
                        </div>
                    </div>
                    <div class="more">
                        내 계좌 · 대출 · 증권 · 포인트 보기 >
                    </div>
                </div>
            </div>

            <div class="section">
                <div class="spending-card">
                    <img src="card.png" alt="Card" class="card-icon" />
                    <div class="spending-info">
                        <div class="label">이번 달 소비</div>
                        <div class="amount">125,000원</div>
                    </div>
                    <span class="badge">새 내역 12건</span>
                </div>

                <div class="spending-card">
                    <div class="d-day">D-3</div>
                    <div class="spending-info">
                        <div class="label">3월 25일 낼 카드값</div>
                        <div class="amount">921,000원</div>
                    </div>
                </div>
            </div>

            <div class="section credit">
                <div class="credit-box">내 신용 점수</div>
                <div class="quick-actions">
                    <button>계좌개설</button>
                    <button>카드발급</button>
                    <button>대출받기</button>
                </div>
            </div>

            <footer class="tab-bar">
                <div>홈</div>
                <div>혜택</div>
                <div>토스페이</div>
                <div>주식</div>
                <div>전체</div>
            </footer>
        </div>
    </body>
</html>
